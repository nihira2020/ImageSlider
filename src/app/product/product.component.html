<div class="row">
    <div class="col-lg-12">
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>Code</td>
                    <td>Product Name</td>
                    <td>Amount</td>
                    <td>Image</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of Productlist">
                    <td>{{item.code}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.amount | currency:'INR'}}</td>
                    <td><img  src="{{item.productImage}}"
                            class="img-responsive img-thumbnail" style="width:70px;height:70px"></td>
                            <td><a (click)="UploadImage(item.code,item.productImage)"  class="btn btn-success">Upload</a> | 
                                <a (click)="RemoveImage(item.code,item.name)" class="btn btn-danger">Remove</a></td>
                          
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Upload Image</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="row">
            <input type="file" (change)="onchange($event)" style="display:none" id="fileupload" class="form-control">
            <label style="width: 100%" for="fileupload">
         <img class="img-responsive img-thumbnail popupclass" [src]="productImage"></label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-lg-9">
                <p><ngb-progressbar type="success" [value]="progressvalue" *ngIf="progressvalue" [striped]="true"></ngb-progressbar></p>
            </div>
            <div class="col-lg-3">
                <button type="button" class="btn btn-primary" (click)="ProceedUpload()">Proceed</button>
            </div>
        </div>
      
    </div>
  </ng-template>
